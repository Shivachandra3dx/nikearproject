<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: .project/markers/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- MindAR Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video -->
        <a-video
          src=" ./project/video.mp4"
          position="0 0 0"
          width="1"
          height="0.5625"
          rotation="0 0 0">
        </a-video>
      </a-entity>
    </a-scene>

    <!-- Video Element -->
    <video
      id="video"
      src="video.mp4"
      autoplay
      loop
      playsinline
      style="display: none;">
    </video>
  </body>
</html>
