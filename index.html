<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Define the NFT marker -->
        <a-nft type="nft" url="markers/example">
            <!-- Video projection -->
            <a-video
                src="#video"
                width="2"
                height="1"
                position="0 0 0.5"
                rotation="0 0 0">
            </a-video>
        </a-nft>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Video Element -->
    <video
        id="video"
        src="video.mp4"
        loop
        autoplay
        playsinline
        style="display: none;">
    </video>
</body>
</html>
